<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">Library</div>
      <button id="new-book-button">New Book</button>
    </div>
    <div id="library-container"></div>
    <form action="" id="form">
      <div class="exit-container">
        <button id="exit-button">x</button>
      </div>
      <div class="input-container">
        <label for="title-input">Title:</label>
        <input type="text" id="title-input" name="title-input" />
      </div>
      <div class="input-container">
        <label for="author-input">Author:</label>
        <input type="text" id="author-input" name="author-input" />
      </div>
      <div class="input-container">
        <label for="pages-input">Pages:</label>
        <input type="number" id="pages-input" name="pages-input" />
      </div>
      <div class="checkbox-container">
        <label for="read-input">Have I read?:</label>
        <input type="checkbox" id="read-input" name="read-input" />
      </div>
      <div class="button-container">
        <button type="submit" id="submit-button">Submit</button>
        <button type="reset" id="reset-button">Clear</button>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
